<h2>Chat with our AI assistant powered by ChatGPT</h2>

<div class="product-image">
  <img src="assets/img/ai.jpg" alt="image" />
</div>

<div>
  <div>
    <textarea
      [(ngModel)]="latestQuestion"
      cols="50"
      rows="5"
      placeholder="enter your question here..."
    ></textarea>
    <button class="button fancy-button" (click)="send()">Send</button>
  </div>

  <div *ngFor="let item of conversation">
    <p>{{ item.person }} : {{ item.message }}</p>
  </div>
</div>
